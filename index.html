<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaGen - Diagram Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .diagen-logo {
            height: 1em;
            width: auto;
            fill: #FFF;
            vertical-align: middle;
        }

        img {
          max-width: 100%;
          height: auto;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-500 to-blue-500">
    <div class="container mx-auto p-6">
        <div class="flex items-center space-x-4 mb-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" class="text-white fill-current">
                <path d="M42 4h-5.8C35.3 1.8 33.3 0 31 0H17C14.7 0 12.7 1.8 11.8 4H6c-2.2 0-4 1.8-4 4v32c0 2.2 1.8 4 4 4h36c2.2 0 4-1.8 4-4V8c0-2.2-1.8-4-4-4zm-19 0h4c.9 0 1.7.7 1.9 1.6l1.2 4.4h-8.4l1.2-4.4c.2-.9 1-1.6 1.9-1.6zm-7.6 6l-.6 2H8V8h2.2c1.2 0 2.2 1 2.2 2.2v.8zm9.6 28H10V24h16v14zm0-16H10V10h16v12zm18 16h-8V24h8v14zm0-16h-8V10h8v12zm0-14v2h-8.4l-.6-2h6.8c1.2 0 2.2 1 2.2 2.2V10h2V8c0-1.1-.9-2-2-2h-1.8z"/>
            </svg>
            <h1 class="text-5xl font-bold text-white">DiaGen</h1>
        </div>
        
      <p class="text-lg text-white mb-6">Automated Diagram Generator</p>
      <form id="generatorForm" class="bg-white shadow-2xl rounded-xl p-6">
        <div class="mb-4">
          <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">Enter your diagram description:</label>
          <textarea id="prompt" rows="4" class="shadow appearance-none border rounded-xl w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="mb-4">
          <label for="apiKey" class="block text-gray-700 text-sm font-bold mb-2">API Key:</label>
          <div class="mt-2">
            <label for="debug" class="inline-flex items-center">
              <input id="debug" type="checkbox" class="form-checkbox">
              <span class="ml-2 text-sm text-gray-700">Debug</span>
            </label>
          </div>
        <input type="password" id="apiKey" class="shadow appearance-none border rounded-xl w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-xl focus:outline-none  shadow-outline focus:shadow-outline">
      Generate Diagram
    </button>
    <div id="loadingIndicator" class="hidden">
        <svg class="animate-spin h-5 w-5 text-white mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
    </div>
  </form>
  <div class="result mt-6" style="display: none;">
    <h2 class="text-3xl font-bold text-white mb-4">Generated Diagram:</h2>
    <img id="resultImage" class="w-full h-auto rounded-xl" />
  </div>
  <div id="diagramExplanation" class="mt-6 text-white">
    <h2 class="text-2xl font-bold mb-2">Diagram Explanation:</h2>
    <p id="explanationText">Explanation will be shown here after generation</p>
  </div>
  <div id="debugResponseContainer" class="hidden mt-4">
    <h2 class="text-lg font-bold text-white">Debug information:</h2>
    <pre id="debugResponse" class="border border-gray-300 rounded-xl p-4 bg-gray-100 text-sm text-gray-700"></pre>
  </div>
</div>
<div id="loadingOverlay" class="fixed inset-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="border-t-4 border-blue-500 border-solid rounded-full animate-spin w-16 h-16"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
<script src="scripts.js"></script>
</body>  
</html>
