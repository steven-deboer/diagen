<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 via-blue-500 to-green-500 min-h-screen">
    <div class="container mx-auto p-6">
      <h1 class="text-5xl font-bold text-white mb-10">Diagram Generator</h1>
      <form id="generatorForm" class="bg-white shadow-md rounded p-6">
        <div class="mb-4">
          <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">Enter your diagram description:</label>
          <textarea id="prompt" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="mb-4">
          <label for="apiKey" class="block text-gray-700 text-sm font-bold mb-2">API Key:</label>
          <div class="mt-2">
            <label for="debug" class="inline-flex items-center">
              <input id="debug" type="checkbox" class="form-checkbox">
              <span class="ml-2 text-sm text-gray-700">Debug</span>
            </label>
          </div>
        <input type="password" id="apiKey" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-purple-600 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Generate Diagram
        </button>
        <div id="loadingIndicator" class="hidden">
            <svg class="animate-spin h-5 w-5 text-white mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading...
        </div>
      </form>
      <div class="result mt-6" style="display: none;">
        <h2 class="text-3xl font-bold text-white mb-4">Generated Diagram:</h2>
        <img id="resultImage" class="w-full h-auto shadow-md rounded" />
      </div>
      <div id="debugResponseContainer" class="hidden mt-4">
        <h2 class="text-lg font-bold text-gray-700">Debug: AI Response</h2>
        <pre id="debugResponse" class="border border-gray-300 rounded p-4 bg-gray-100 text-sm text-gray-700"></pre>
      </div>
    </div>
    <div id="loadingOverlay" class="fixed inset-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="border-t-4 border-blue-500 border-solid rounded-full animate-spin w-16 h-16"></div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
    <script src="scripts.js"></script>
  </body>  
</html>
